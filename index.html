<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Image Prediction</title>
</head>
<body>
    <h1>Upload an Image for YOLOv8 Prediction</h1>
    <form id="upload-form" action="http://localhost:5000/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Predict</button>
    </form>
    <div id="result">
        <h2>Prediction Result</h2>
        <img id="result-image" src="" alt="Result Image">
    </div>

    <script>
        const form = document.getElementById('upload-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById('result-image').src = url;
        });
    </script>
</body>
</html>
